# SITE CONFIGURATION
baseurl: "" #"/team-if" # Set it to "" if use for personal site. The subpath of your site, e.g. /blog/
url: "https://teamif.github.io/" # "https://teamif.github.io/team-if/" #  the base hostname & protocol for your site
imageurl: # "https://source.unsplash.com/user/teamif/2500x500" # https://source.unsplash.com/category/nature/2600x500" #"https://unsplash.it/2600/500?random"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Team If
  avatar: avatar.png
  hometitle: Blog #display on navigation menu.
  yoursitetitle: "<img src='https://i.imgur.com/RxFYr7W.png' style='height:17px;' alt='Team If'>" # Team If
  gravatar: # Email MD5 hash
  description: "Fan Translation and Localization Team" # used by search engines
  visiblewords: 300
  # Header and footer text
  header_text: >
     Team If is a collective of multiple fan translation groups. We are currently working on Fire Emblem: Fates and Great Ace Attorney.

  header_text_feature_image: img/sample_feature_img.png
  place_holder_image: img/sample_feature_img.png
  footer_text: >
   <a href="https://teamif.github.com">Team If</a>

  # Icons
  rss: false
  email_address: "askteamif@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "teamif"
  weibo:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue Reading..."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
enforce_ssl: "teamif.github.com"
paginate: 5
paginate_path: "blog/page:num"
permalink: blog/:title/

# Posted in ... with ...
sechby:
  category:   #in
  tag:   #with

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

gems:
  - jekyll-paginate